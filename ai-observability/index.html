<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Observability Reports</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 280px;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
      color: #fff;
    }
    .sidebar ul { list-style: none; }
    .sidebar li { margin-bottom: 8px; }
    .sidebar a {
      color: #aaa;
      text-decoration: none;
      display: block;
      padding: 10px 12px;
      border-radius: 6px;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #2d2d44;
      color: #fff;
    }
    .content {
      flex: 1;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Table of Contents</h2>
      <ul>
        <li><a href="ai-observability-market-research-2025.html" target="content-frame" class="nav-link">Market Research 2025</a></li>
        <li><a href="ai-observability-product-strategy.html" target="content-frame" class="nav-link">Product Strategy</a></li>
        <li><a href="ai-observability-business-analysis.html" target="content-frame" class="nav-link">Business Analysis</a></li>
        <li><a href="ai-observability-growth-plan.html" target="content-frame" class="nav-link">Growth Plan</a></li>
        <li><a href="ai-observability-website-content.html" target="content-frame" class="nav-link">Website Content</a></li>
        <li><a href="ai-observability-marketing-materials.html" target="content-frame" class="nav-link">Marketing Materials</a></li>
      </ul>
    </nav>
    <main class="content">
      <iframe name="content-frame" src="ai-observability-market-research-2025.html"></iframe>
    </main>
  </div>
  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
    document.querySelector('.nav-link').classList.add('active');
  </script>
</body>
</html>
